<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
width: 100%;
height: 800px;
background-color: aqua;
position: relative;


        }
    .parent{
        width:500px;
height: 400px;
background-color: chocolate;
position: absolute;
z-index: 1;
top: 50px;
left:50px;


    }    
    .child{
        width: 300px;
height: 200px;
background-color:violet;
position: absolute;

top:50px;
left:100px;
right:250px;
z-index: 3;

    }



    </style>
</head>
<body>


    <div class="container">
    <div class="child"> </div>
    <div class=" parent"> </div>
</div>
</body>
</html>
